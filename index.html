<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset= "UTF-8">
     <meta name= "viewport" content="width=device-width, initial-scale=1.0">
     <!-- font awesome cdn link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/
     all.min.css">
     <title>Front-End Development Counter</title>
     <!-- custom CSS file link -->
      <link rel="stylesheet" href="style.css" >
      <script src="https://kit.fontawesome.com/f2d58ae194.js" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    </head>
 <body>

    <div class = "box-container">

        <div class="box">
            <i class="fas fa-tools" style="color: red"></i>
            <h3 class="title">Seo Marketing</h3>
            <span class="counter">310</span>
        </div>

        <div class="box">
            <i class="fas fa-cloud" style="color: green"></i>
            <h3 class="title">Graphic Design</h3>
            <span class="counter">560</span>
        </div>
       
        <div class="box">
            <i class="fas fa-paint-brush"  style="color: #b706f7"></i>
            <h3 class="title">Web Design</h3>
            <span class="counter">770</span>
        </div>

        <div class="box">
            <i class="fas fa-code" style="color: #0612f7"></i>
            <h3 class="title">Web Development</h3>
            <span class="counter">800</span>
        </div>
    </div>


    <script src="script.js"></script>
 </body>
 </html>
